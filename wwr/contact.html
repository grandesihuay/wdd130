    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <img src="images/logo.jpeg" alt="Rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="employees">
            <figure>
                <img src="images/happy_employe1.webp" alt="Happy Employee 1">
                <figcaption>Kristel - Tour Guide 1</figcaption>
            </figure>
            <figure>
                <img src="images/happy_employe2.webp" alt="Happy Employee 2">
                <figcaption>Alexandra - paramedic</figcaption>
            </figure>
            <figure>
                <img src="images/happy_employe3.webp" alt="Happy Employee 3">
                <figcaption>Billy - Tour Guide 2</figcaption>
            </figure>
        </section>
        <div class="message-banner">
            <h2>Send Us a Message</h2>
        </div>    
        <form class="contact-form">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <fieldset class="radio-group"> 
                <p>Purpose of the Message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
            </fieldset>   
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          
            <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>
          
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <div class="info">
                <p>Jiron Jazpampa 230 Puno, Perú</p>
                <p>Phone: 987-654-321</p>
                <p>Email: <a href="mailto:">rraf@gmail.com</a></p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d51651.55056783042!2d-70.03410545804223!3d-15.802663970013002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e0!4m0!4m3!3m2!1d-15.803427884443645!2d-70.01490698435525!5e0!3m2!1sen!2spe!4v1744866073289!5m2!1sen!2spe" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>

            <a href="https://twitter.com">
